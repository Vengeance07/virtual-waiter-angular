<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header" style="display:block">
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span></button>
      <h4 class="modal-title pull-left">{{task}} Position</h4>
    </div>
    <div class="modal-body">

      <form (ngSubmit)="onSubmit(form1)" #form1="ngForm">

        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <label for="name">Position</label>
              <input type="hidden" class="form-control" [(ngModel)]="position.id" name="id" placeholder="id">

              <input type="text" class="form-control" required minlength="4" [(ngModel)]="position.position" name="name" #name="ngModel" placeholder="Position">
              <div *ngIf="name.invalid && (name.dirty || name.touched)">
                <p *ngIf="name.hasError('required')">
                  Position is required
                </p>
                <p *ngIf="name.hasError('minlength')">
                  Minimum 4 Characters are Required
                </p>
              </div>
            </div>
          </div>
        </div>




        <div class="modal-footer">

          <button type="submit" class="btn btn-primary" [disabled]="form1.invalid"><i class="fa fa-save"></i></button>
        </div>
      </form>
    </div>

  </div>
  <!-- /.modal-content -->
</div>
