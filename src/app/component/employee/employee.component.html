<div class="row">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header">
        <div class="col-md-12">
          <div class=row>
            <div class="col-md-3">
              <!--<form (ngSubmit)="onSearch()">
                <input type="text" class="input-sm" [(ngModel)]="search.name" (input)="onSearchChange($event.target.value)" name="name" placeholder="search....">
                <button type="submit" class="btn btn-primary btn-sm">
                  <i class="fa fa-search"></i>
                </button>
              </form>-->
            </div>
            <!-- <h3 class="box-title">Hover Data Table</h3> -->
            <div class="col-md-9">
              <button class="skin-blue pull-right" data-toggle="modal" (click)="addEmployee()">
                <i class="skin-blue fa fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">

          <table id="add-branch-table" class="table table-striped table-bordered table-hover ">

            <thead>
            <tr>
              <th>S.N</th>
              <th>Name</th>
              <th>address</th>
              <th>Salary</th>
              <th>Position</th>
            </tr>
            </thead>

            <tbody>
            <tr *ngFor="let list of dataList | paginate: {itemsPerPage:10, currentPage: p } ;let i=index">
              <div *ngIf="!dataList?.length > 0">
                <p>No Content Found</p>
              </div>
              <td>{{i+1}}</td>
              <td>{{list.name}}</td>
              <td>{{list.address}}</td>
              <td>{{list.salary}}</td>
              <td>{{list.position.position}}</td>
              <!--<td>-->
              <!--<select [(ngModel)]="allList.status" name="status" (change)="onChange($event.target.value,allList)">-->
              <!--<option value="ACTIVE">ACTIVE</option>-->
              <!--<option value="INACTIVE">INACTIVE</option>-->

              <!--</select>-->
              <!--</td>-->
              <td>
                <a (click)="openEdit(list)" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="top" title="EDIT">
                  <i class="fa fa-edit" style="color:white"></i>
                </a>
                <button class="btn btn-danger btn-sm" style="margin-left:10px" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                        [popoverMessage]="popoverMessage"
                        placement="left"
                        (confirm)="deleteId(list)" (cancel)="cancelClicked = true">
                  <i class="fa fa-trash" style="color:white;"></i>
                </button>
                <!--<a (click)="deleteId(list)" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="DELETE" style="margin-left:10px">
                  <i class="fa fa-trash" style="color:white;"></i>
                </a>-->
              </td>

            </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p =$event"></pagination-controls>


          <!--
                    <spinner *ngIf="spinner" class="d-flex justify-content-center"></spinner>
          -->
          <!-- ===================table-pagination==================== -->
          <!-- <app-pagination *ngIf="!spinner"></app-pagination>-->
          <!-- ===================table-pagination==================== -->
          <!-- /.box-body -->

          <!-- /.box -->



        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
      <!--<app-add-category></app-add-category>-->
      <!-- ***************************update-modal********************************** -->
      <!--<app-update-modal></app-update-modal>-->
      <!-- ***************************update-modal********************************** -->
    </div></div></div>
