<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header" style="display:block">
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span></button>
      <h4 class="modal-title pull-left">{{task}} Type</h4>
    </div>
    <div class="modal-body">

      <form (ngSubmit)="onSubmit()" #forms=ngForm>

        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <label for="name">User Name</label>
              <input type="hidden" class="form-control"  [(ngModel)]="user.id" name="id" placeholder="id">
              <input type="text" class="form-control" required [(ngModel)]="user.userName" name="name" placeholder="user name">

            </div>
            <div class="col-md-6">
              <label for="name">Password</label>
              <input type="password" class="form-control" required [(ngModel)]="user.password" name="name" placeholder="password">

            </div>
          </div>
        </div>




        <div class="modal-footer">

          <button type="submit" class="btn btn-primary" [disabled]="forms.invalid"><i class="fa fa-save"></i></button>
        </div>
      </form>
    </div>

  </div>
  <!-- /.modal-content -->
</div>
